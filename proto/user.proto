syntax = 'proto3';
option go_package = "/gen";
import "ai.proto";

message User {
  string id = 1;
  string username = 2;
  string firstname = 3;
  string lastname = 4;
  string password = 5;
  string picture = 6;
  string email = 7;
  bool via_google = 8;
  string created_at = 9;
  string updated_at = 10;
  repeated AI owned_ai = 11;
}

// REQ's and RES's

message GetUserByEmailMsg {
  string email = 1;
}

message GetUserByIdMsg {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

message CreateUserMsg {
  string username = 1;
  string firstname = 2;
  string lastname = 3;
  string password = 4;
  string picture = 5;
  string email = 6;
  bool via_google = 7;
}

message CreateUserResponse {
  string id = 1;
}

service UserService {
  rpc GetUserByEmail(GetUserByEmailMsg) returns (User);
  rpc GetUserById(GetUserByIdMsg) returns (User);
  rpc CreateUser(CreateUserMsg) returns (CreateUserResponse);
}

