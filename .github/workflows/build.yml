name: Build and publish Docker image
on:
  workflow_run:
    workflows: ['Validate pull request']
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      IMG_NAME: ${{ github.repository }}
    steps:
      - name: Debug
        run: |
          echo "github.ref -> {{ github.ref }}"

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.IMG_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value={{sha}},enable=${{ github.ref_type != 'tag' }}

      - name: Log in to Private Docker Registry
        uses: docker/login-action@v1
        with:
          registry: registry.warehousai.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push AI Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ../dockerfiles/ai.Dockerfile
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Build and push Auth Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./dockerfiles/auth.Dockerfile
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Build and push User Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./dockerfiles/user.Dockerfile
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Build and push Mail Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./dockerfiles/mail.Dockerfile
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
