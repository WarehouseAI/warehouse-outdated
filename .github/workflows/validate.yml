on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.4'

      - name: Clean up & verify dependencies
        run:
          mods=$(go list -f '{{.Dir}}' -m)                                                                                                                                                             git:main*
          for mod in $mods; do
          go mod tidy -C "$mod"
          done

      - name: Run unit tests
        run: go list -f '{{.Dir}}/service/...' -m | xargs go test

      - name: Install golint
        run: go install golang.org/x/lint/golint@latest

      - name: Run golint
        run: go list -f '{{.Dir}}/service/...' -m | xargs golint ./...
